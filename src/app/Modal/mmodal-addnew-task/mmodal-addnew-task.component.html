
<div class="modal-header"  >
    <h2 class="modal-title" id="modal-title">Create New Task</h2>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modalRef.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <form>
   <div class="form-group">
    <label for="createlIst">Create New Task</label>
    <input
      type="text"
      class="form-control form-control-lg"
      formControlName="taskName"
      name="taskName"
      size="40"
      placeholder="Create New List Here"
    />
   </div>
   <div class="row">
    <div class="col">
      <label for="formGroupExampleInput">Choose List Name</label>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose List Name</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Choose Priority</label>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose Priority</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Choose Date and Time</label>

      <input
      type="text"
      class="form-control" 
      ngModel
      formControlName="date"
      placeholder="Select your date of birth"
      ngbDatepicker
      #d="ngbDatepicker"
    />
    <i
      class="fas fa-calendar-alt"
      aria-hidden="true"
      (click)="d.toggle()"
    ></i>
    </div>
  </div>
   </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modalRef.close('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modalRef.close('Ok click')">Save</button>
  </div>
