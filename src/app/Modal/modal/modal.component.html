<div class="modal-header">
  <h1 class="modal-title" id="ModalLabel">Create List</h1>
  <i class="fas fa-times" (click)="modalRef.close()"> </i>
</div>
<div class="modal-body">
  <div class="wrapper d-flex justify-content-between">
    <form
      [formGroup]="NewListTask"
      #newlistform="ngForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="createlIst">Create New List</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="ListName"
          name="ListName"
          size="40"
          placeholder="Create New List Here"
        />
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary-outline"
    (click)="modalRef.close()"
  >
    Close
  </button>
  <button
    [disabled]="!NewListTask.valid"
    class="btn btn-primary"
    (click)="onSubmit()"
  >
    Add Task
  </button>
</div>
